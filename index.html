<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Theater</title>

    <link rel="stylesheet" href="https://valajr.github.io/BlueDog/import/style.css">
    <link rel="stylesheet" href="import/style.css">

    <script defer src="static/main.js"></script>
</head>
<body>
    <input type="search" id="searchName" class="bd-pattern" placeholder="Search by name">
    <select name="search" id="searchGenre"></select>
    <button onclick="searchGenre()"></button>
    <br>
    <div class="carousel-recent">
        <div class="slide">
            <span class="slide-number">1 / 5</span>
            <img src="#" alt="">
            <span class="slide-anime-name"></span>
        </div>
        <div class="slide">
            <span class="slide-number">2 / 5</span>
            <img src="#" alt="">
            <span class="slide-anime-name"></span>
        </div>
        <div class="slide">
            <span class="slide-number">3 / 5</span>
            <img src="#" alt="">
            <span class="slide-anime-name"></span>
        </div>
        <div class="slide">
            <span class="slide-number">4 / 5</span>
            <img src="#" alt="">
            <span class="slide-anime-name"></span>
        </div>
        <div class="slide">
            <span class="slide-number">5 / 5</span>
            <img src="#" alt="">
            <span class="slide-anime-name"></span>
        </div>
        <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
