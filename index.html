<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Theater</title>

    <link rel="stylesheet" href="https://valajr.github.io/BlueDog/import/style.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="import/style.css">

    <script defer src="static/main.js"></script>
    <script src="import/APICollector.js"></script>
    <script src="import/navigation.js"></script>
    <script src="import/toolbox.js"></script>
</head>
<body>
    <header class="bd-header bd-pattern">
        <div class="bd-header-content">
            <img src="#" alt="-" class="bd-header-logo">
            <div class="bd-header-navigator">
                <button class="bd-btn bd-btn-transparent bd-btn-selected bd-header-item">Home</button>
                <button class="bd-btn bd-btn-transparent bd-header-item" onclick="randomSearch()"> Random anime</button>
                <button class="bd-btn bd-btn-transparent bd-header-item" onclick="movieSearch()">Movies</button>
                <button class="bd-btn bd-btn-transparent bd-header-item" onclick="seasonSearch()">Animes of the season</button>
            </div>
            <input type="search" id="searchName" class="bd-pattern bd-header-item" placeholder="Search by name">
        </div>
    </header>
    <div class="container">
        <div class="left-side">
            <div class="banner-carousel bd-pattern"></div>
            <div class="recent-animes"></div>
        </div>
        <div class="right-side">
            <div class="top-list bd-pattern"></div>
            <div class="movie-list bd-pattern"></div>
        </div>
    </div>
</body>
</body>
</html>
