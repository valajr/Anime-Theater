<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Theater</title>

    <link rel="stylesheet" href="https://valajr.github.io/BlueDog/import/style.css">
    <link rel="stylesheet" href="static/style.css">

    <script defer src="static/main.js"></script>
    <script src="import/APICollector.js"></script>
</head>
<body>
    <header class="bd-header bd-pattern">
        <div class="bd-header-content">
            <img src="#" alt="-" class="bd-header-logo">
            <div class="bd-header-navigator">
                <button class="bd-btn bd-btn-transparent bd-btn-selected bd-header-item">Home</button>
                <button class="bd-btn bd-btn-transparent bd-header-item">Animes</button>
                <button class="bd-btn bd-btn-transparent bd-header-item">Movies</button>
                <div class="bd-btn-group bd-header-item">
                    <select name="search" id="searchGenre" class="bd-pattern">
                        <option value="" disabled selected>Search by genre</option>
                    </select>
                    <button onclick="searchGenre()" class="bd-btn bd-btn-standard" style="padding: 10.4px;">Search</button>
                </div>
            </div>
            <input type="search" id="searchName" class="bd-pattern bd-header-item" placeholder="Search by name">
        </div>
    </header>
    <div class="container">
        <div class="left-side">
            <div class="banner-carousel bd-pattern"></div>
            <div class="recent-animes bd-pattern"></div>
        </div>
        <div class="right-side">
            <div class="top-airing bd-pattern"></div>
        </div>
    </div>
</body>
</body>
</html>
